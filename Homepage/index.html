<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-image">
      <div class="container">
        <div class="header">
          <div class="logo">
            <img src="./Assets/website-logo.png" alt="logo" />
          </div>
          <nav>
            <ul>
              <li><a href="#">RETAIL</a></li>
              <li><a href="#">SME</a></li>
              <li><a href="#">CORPORATE</a></li>
              <li><a href="#">ABOUT US</a></li>
              <li><a href="#">COVID 19</a></li>
              <li><a href="#">CAMPAIGNS</a></li>
            </ul>
          </nav>
          <div class="search">
            <img
              src="./Assets/search-icon.png"
              alt="search"
              class="search-icon"
            />
          <button class="services-btn">Services</button>
          </div>
          
        </div>
        <div class="car-circle">
          <button class="car"> <img src="./Assets/car.png" alt="car"> Car Loan</button>
        </div>

        <div class="content-wrapper">
       <div class="content-left">
          <div class="title"><h1>Chase Your Dream with us</h1></div>
         <div class="sub-title">
           <p>The harder you work for something, the greater you'll feel when you achieve it.</p>
         </div>
         <div class="other-buttons">
            <button class="apply-btn">Apply Online</button>
            <button class="loan-calci">Loan Calculator</button>
         </div>
         <div class="social">
          <p><img src="./Assets/phone.png" alt="phone" class="social-item"> 8080808080 |</p>
          <p><img src="./Assets/facebook.png" alt="facebook" class="social-item"></p>
          <p><img src="./Assets/instagram.png" alt="insta" class="social-item"></p>
          <p><img src="./Assets/linkedin.png" alt="linkedin" class="social-item"></p>
          <p><img src="./Assets/youtube.png" alt="youtube" class="social-item"></p>
         </div>
        </div>
        <div class="content-right">

          <div class="house">
            <button class="house-image"><img src="./Assets/House.png" alt="house">House Loan</button>
          </div>
          
         <div class="hero">
          <img src="./Assets/hero-image.png" alt="family">
         </div>
        </div>

      </div>
      </div>
    </div>
  </body>
</html>
