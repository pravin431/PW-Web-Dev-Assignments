<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Metadata -->
    <title>Example Website - Your Descriptive Title</title>
    <meta name="description" content="A concise and informative description of your website for SEO purposes.">

    <!-- Additional meta tags for SEO, customize as needed -->
    <meta name="keywords" content="your, keywords, here">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    
    <!-- Favicon (replace favicon.ico with your actual favicon file) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- CSS files, scripts, or other head elements -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta property="og:title" content="Example Website - Your Descriptive Title">
    <meta property="og:description" content="A concise and informative description of your website for SEO purposes.">
    <meta property="og:url" content="https://www.example.com">
    <meta property="og:image" content="https://www.example.com/images/og-image.jpg">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags (for Twitter sharing) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Example Website - Your Descriptive Title">
    <meta name="twitter:description" content="A concise and informative description of your website for SEO purposes.">
    <meta name="twitter:image" content="https://www.example.com/images/twitter-card-image.jpg">
    
    <!-- Other meta tags as needed -->
    
</head>
<body>
    <!-- Your webpage content goes here -->

    <!-- JavaScript files or other body elements -->
    <script src="script.js"></script>
</body>
</html>
