<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up form</title>
</head>
<style>
    #fname{
        background-color: aquamarine;
    }
    #lname{
        background-color: aqua;
    }
    #email{
        background-color: brown;
    }
    #terms{
         accent-color: green;
    }
    button{
        opacity: 50%;
    }
</style>
<body>
    <h2>Sign Up Form:</h2>
    <form action="/signup" method="post">
        <label for="fname">First Name:</label> 
        <input type="text" id="fname" name="fname" placeholder="Pravin" required minlength="3" max="20">
    <br>
        <label for="lname">Last Name:
            <input type="text" id="lname" placeholder="Jedhe" required minlength="3" max="20">
        </label>
        <br>

        <label for="email">Email:
            <input type="email" id="email" placeholder="jonh@gmail.com" required>
        </label>
        <br>
        <label for="password">Password:
            <input type="password" name="password" required placeholder="*******" min="8">
        </label>
        <br>
        <label for="confirm password">Confirm Password:
            <input type="password" name="confirm password" required placeholder="*******">
        </label>
        <br>
        <label for="age">Age:
          <input type="number" name="age" placeholder="21" min="1" max="150">
        </label>
    <br>
        <label for="">Gender:
            <input type="radio" id="male" value="male" name="Gender" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" value="female" name="female" >
            <label for="female">Female</label>
            <input type="radio" id="other" value="other">
            <label for="">Other</label>
        </label> 
        <br>
        <label for="terms">Terms:
            <input type="checkbox" id="terms" required>I agree to terms and conditions
        </label>
        <br>
        <button type="submit">Sign Up</button>
    </form>

</body>
</html>
