<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style>
        .main_heading{
color:red;
        }
        .main_subheading{
            color:blue;
        }
        .hero-title{
            color:green;
        }
        .hero-description{
            color:brown;
        }
        .btn{
            background-color: antiquewhite;
        }
        .hero-btn-primary{
            background-color: purple;
            color: wheat;
        }
        .hero-btn-secondary{
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="main">
          <p class="main_heading">
             This is my main heading
          </p>
          <p class="main_subheading">This is my subheading</p>
    </div>

    <div class="hero">
        <p class="hero-title">This is my hero title</p>
        <p class="hero-description">This is my hero description</p>
        <button class="btn hero-btn-primary">This is my primary hero button</button>
        <button class="btn hero-btn-secondary">This is my secondary hero button</button>
    </div>
</body>
</html>
