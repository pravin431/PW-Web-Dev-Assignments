<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core HTML</title>
</head>
<body>
    <b>This text will be bolded.</b> <br>
    <i>This text will be italic.</i>  <br>
    <u>This text will be underlined.</u> <br>
    <mark>This text will be highlighted.</mark>
    <p>This is normal text <sup>This will be super scripted</sup>This is normal again</p>
    <p>This is normal text <sub>This is subscripted</sub> </p>
    <p>Normal Text <small>Small Text</small> </p>
    <del>This text will be deleted</del>
</body>
</html>
